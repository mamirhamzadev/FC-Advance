<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password reset</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #ffffff; padding: 20px"
    >
      <tr>
        <td align="center">
          <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="
              max-width: 600px;
              border: 1px solid #e0e0e0;
              border-radius: 8px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            "
          >
            <tr>
              <td
                style="
                  background-color: #c10105;
                  padding: 20px;
                  text-align: center;
                  color: #ffffff;
                "
              >
                <h1 style="margin: 0; font-size: 24px">Your New Password</h1>
              </td>
            </tr>
            <tr>
              <td style="padding: 30px; text-align: left; color: #000000">
                <p style="font-size: 16px; margin-top: 0">Hi {{name}},</p>
                <p style="font-size: 16px">
                  Your New Password for admin panel is:
                </p>
                <p
                  style="
                    font-size: 32px;
                    font-weight: bold;
                    color: #c10105;
                    text-align: center;
                    margin: 20px 0;
                  "
                >
                  {{password}}
                </p>
                <a href="{{admin_panel_url}}" style="font-size: 14px">
                  Go to Login
                </a>
                <p style="font-size: 16px">
                  Thank you,<br /><strong>Single solutions</strong>
                </p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  background-color: #f9f9f9;
                  padding: 20px;
                  text-align: center;
                  font-size: 12px;
                  color: #777777;
                "
              >
                If you did not request this code, please ignore this email or
                contact support.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
