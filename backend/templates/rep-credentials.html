<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rep Credentials</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f6f6f6;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      h2 {
        color: #2c3e50;
      }
      .info {
        margin: 20px 0;
      }
      .info p {
        margin: 5px 0;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #007bff;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Rep Credentials</h2>
      <p>Credentials for rep ({{name}}) are:</p>

      <div class="info">
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Password:</strong> {{password}}</p>
      </div>

      <a href="{{url}}" class="button">View Rep Dashboard</a>
    </div>
  </body>
</html>
